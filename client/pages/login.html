<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <custom-nav></custom-nav>
    <script src="../nav/nav.js"></script>
  
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" 
                     alt="illustration" class="illustration" />
                <h1 class="opacity">התחברות</h1>
                <form>
                    <input type="text" id="email" placeholder="אימייל" required />
                    <div id="emailError" class="error"></div>

                    <input type="password" id="password" placeholder="סיסמה" required />
                    <div id="passwordError" class="error"></div>

                    <button class="opacity" type="submit">אישור</button>
                </form>
                <div class="register-forget opacity">
                    <a href="./signup">הירשם</a>
                    <a href="">שכחתי סיסמה</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
    </section>
</body>
<script src="../js/login.js"></script>
</html>
